<form [formGroup]="stockPickerForm">
  <mat-form-field>
    <input
      matInput
      placeholder="Symbol e.g AAPL"
      formControlName="symbol"
      value=""
    />
    <mat-error
      ><span
        *ngIf="
          !stockPickerForm.get('symbol').valid &&
          stockPickerForm.get('symbol').touched
        "
        >Please enter a symbol</span
      >
    </mat-error>
  </mat-form-field>


  <mat-form-field>
    <mat-label>From: </mat-label>
    <input
      matInput
      [matDatepicker]="startPicker"
      [max]="maxDate"
      formControlName="fromDate"
      (dateChange)="fetchQuote()"
    >
    <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
    <mat-datepicker #startPicker></mat-datepicker>
  </mat-form-field>

  <mat-form-field class="mb-1">
    <mat-label>To: </mat-label>
    <input
      matInput
      [matDatepicker]="endPicker"
      [max]="maxDate"
      [min]="stockPickerForm.get('fromDate').value"
      formControlName="toDate"
      (dateChange)="fetchQuote()"
    >
    <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
    <mat-datepicker #endPicker></mat-datepicker>
    <mat-error *ngIf="stockPickerForm.get('toDate').hasError('matDatepickerMin')">
      "To" date must be greater than "from" date
    </mat-error>
  </mat-form-field>

  <button mat-button (click)="fetchQuote()"  mat-raised-button>Go</button>
</form>

<coding-challenge-chart
  [startDate$]="stockPickerForm.get('fromDate').value"
  [endDate$]="stockPickerForm.get('toDate').value"
  [data$]="quotes$">
</coding-challenge-chart>
